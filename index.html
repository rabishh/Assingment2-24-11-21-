    <h1> hiii this is "Diamond Pattern"</h1>
    <script>
        var n=prompt("enter the line");
        for (var i = 0; i < n; i++) { 
        var str = ''; 
        for (var j = 1; j < n-i; j++) { 
        str = str + ' '; 
        } 
        for (var k = 1; k <= (2*i+1); k++) { 
        str = str + '*'; 
        } 
        console.log(str); 
    } 
        </script>
